 <textarea id="firstTemplate" style="display:none;">
    <div id="customerDataId" class="customer" style="float:left;">	
    Your shopping cart has ${products.length} item(s):
    <table>
     <tr><td>Name</td><td>Description</td>
         <td>Price</td><td>Quantity & Alert</td></tr>
     {for p in products}
         <tr><td>${p.name|capitalize}</td><td>${p.desc}</td>
             <td>$${p.price}</td><td>${p.quantity} : ${p.alert|default:""|capitalize}</td>
             </tr>
     {forelse}
         <tr><td colspan="4">No products in your cart.</tr>
     {/for}
    </table>
    {if customer.level == "gold"}
      We love you!  Please check out our Gold Customer specials!
    {else}
      Become a Gold Customer by buying more stuff here.
    {/if}
	</div>
  </textarea>
  
  <textarea id="messagesTemplate" style="display:none;">
	 <div id="welcomeMessageId" class="welcomeMessage" style="float:left;">
		Welcome ${customer.first} ${customer.last}.
	</div><br/>
  </textarea>
